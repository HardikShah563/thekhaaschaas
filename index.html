<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Khaas Chaas</title>
    <!-- Including Style Sheet-->
    <link rel="stylesheet" href="./Assets/style/style.css">
    <!-- Including Javascript File -->
    <script src="./Assets/script/script.js" defer></script>
    <!-- Including Icons -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="notice-line">
        <div class="text">
            The Khaas Chaas is coming to Symphony 2023
        </div>
    </div>

    <nav>
        <div class="logo hidden">
            <img class="logo-img" src="./Assets/images/logo-straight.png" alt="logo straight">
        </div>

        <div class="nav-links">
            <li>
                <a  href="#flavours">
                    Flavours
                </a>
            </li>
            <li>
                <a  href="#testimonials">
                    Testimonials
                </a>
            </li>
            <li>
                <a  href="#our-story">
                    Our Story
                </a>
            </li>
            <li>
                <img 
                    class="logo-img show" 
                    src="./Assets/images/logo-straight.png" 
                    alt="logo straight">
            </li>
            <li>
                <a  href="#contact-us">
                    Contact Us
                </a>
            </li>
            <li class="contact">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-linkedin"></i>
            </li>
        </div>

        <div class="nav-lines">
            <div class="line line-full"></div>
            <div class="line line-half"></div>
            <div class="line line-full"></div>
        </div>
    </nav>

    <main class="main" id="main"></main>

    <section class="ingredients" id="ingredients"></section>

    <section class="no-no" id="no-no"></section>

    <section class="flavours" id="flavours"></section>

    <section class="black-poster" id="black-poster"></section>

    <section class="testimonials" id="testimonials"></section>

    <section class="instagram" id="instagram"></section>

    <footer class="footer" id="footer"></footer>
</body>

</html>
